<!DOCTYPE html>
<html>
  <head>
    <title>Submission</title>

    <link rel="stylesheet" href="Styles/box.css">
    <link rel="stylesheet" href="Styles/buttons.css">
    <link rel="stylesheet" href="Styles/general.css">
    <link rel="stylesheet" href="Styles/text.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">




  </head>
  <body>
    <div id="question-box" class="question-box">
      <div class="star-frame">
        <img src="Pictures/icon-star.svg">
      </div>
      <div>
        <p class="heading">How did we do?</p>
        <p class="main-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="rating-row">
        <p id="number-circle1" onclick="buttonColorChange(1)" class="number-circle">1</p>
        <p id="number-circle2" onclick="buttonColorChange(2)" class="number-circle">2</p>
        <p id="number-circle3" onclick="buttonColorChange(3)" class="number-circle">3</p>
        <p id="number-circle4" onclick="buttonColorChange(4)" class="number-circle">4</p>
        <p id="number-circle5" onclick="buttonColorChange(5)" class="number-circle">5</p>
      </div>
      <button id="submit-button" class="submit-button" onclick="submit()">Submit</button>
    </div>


    <div id="submitted-box" class="submitted-box hidden-box">
      <div>
        <img src="Pictures/illustration-thank-you.svg" alt="">
      </div>
      <div></div>
        <p class="heading">Thank you!</p>
        <p class="main-text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>

    <script src="JavaS/button.js"></script>
    <script src="JavaS/box.js"></script>

*
  </body>
</html>
